<div style="padding: 1px;"></div>
<div style="margin: 1%;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="execution_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id Ejecuci√≥n </th>
            <td mat-cell *matCellDef="let element"> {{element.execution_id}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Resultado </th>
            <td mat-cell *matCellDef="let element"> {{element.result}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalles </th>
            <td mat-cell *matCellDef="let element"> {{element.details}}</td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="s3_url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Video </th>
            <td mat-cell *matCellDef="let element"> <a href={{element.s3_url}}>Video {{element.execution_id}}</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
